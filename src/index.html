<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>random-quotes</title>
</head>
<body>
<header>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
    </div>
</header>
<div class = 'container'>
    <h1>Random Quote Generator</h1>
    <div id="quote" class="quote">
    <p id ="quote-text" class = "quote-text">
        Click the button below to generate a random quote
    </p>
    <p id = "quote-author" class="quote-author"></p>
    <button id = 'generate-btn' class="btn btn-primary">Generate Quote</button>
    <i id ="quote-favorite-btn" class="fa-regular fa-star"></i>
    </div>
<div class="favorites-container" id="favorites-container">
    <!-- Favorite quotes will be dynamically added here -->
</div>
<script src="index.js" type="module"></script>
</body>
</html>
